<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Slap Game</title>
</head>

<body>
    <header class = "container">
        <div class = "row text-center">
            <div class = "col">
                <h3>Health: <span id="health">--</span></h3>
                <h4>Hits: <span id = "hits">--</span></h4>
                <h5>Name: <span id = "name">--</span></h5>
            </div>
        </div>
    </header>
    <main class = "container">
        <div class = "row text-center">
            <div class = "col">
                <img src ="./skeletor_hero.png"><img>
            </div>
            </div>
        </div>
    </main>
    <footer class = "container">
        <div class = "row text-center m-3">
            <div class = "col">
                <button class="btn btn-primary fight-button" onclick = 'slap()'>Slap!</button>
                <button class="btn btn-primary fight-button" onclick = 'punch()'>Punch!</button>
                <button class="btn btn-primary fight-button" onclick = 'kick()'>Kick!</button>
            </div>
            
        </div>
        
    </footer>
    <script src="app.js"></script>
</body>
</html>
